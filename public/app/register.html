
<!DOCTYPE html>
<html>
    <head>
        <title>TenOfTen: Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
        <script>
            // initialize Account Kit with CSRF protection
            AccountKit_OnInteractive = function(){
                AccountKit.init({
                    appId:1815163008751669,
                    version:"v1.1",
                    state:"random_csrf"
                });
            };
        </script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="container">
            <h2>Register For Parent Account</h2>
            <form class="form-horizontal" method="POST" action="/api/auth/register">
                <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        </div>
                </div>
                <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" required>
                        </div>
                </div>
                <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" class="form-control" id="inputPassword"  required>
                        </div>
                </div>
                <div class="form-group">
                        <label class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <button type="button" @click="verifyPhone" class="btn btn-info btn-sm">
                                {{ messages.phoneButton }}
                            </button>
                            <p class="text-muted"><em>{{ messages.phoneStatus }}</em></p>
                        </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="role" value="parent">
                        <input type="hidden" name="phone_token" v-model="phone_token">
                        <input type="submit" class="btn btn-primary" value="Register" :disabled="!phoneVerified">
                    </div>
                </div>
            </form>
        </div>

        <script src="../js/register.js"></script>


    </body>
</html>
